apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: game-server
  namespace: default
spec:
  serviceName: game-server
  replicas: 2
  selector:
    matchLabels:
      app: game
      component: server
  template:
    metadata:
      labels:
        app: game
        component: server
      annotations:
        # Enable hostPort allocation via Mutating Webhook
        hostport.io/enabled: "true"
        hostport.io/base-port: "30558"
        hostport.io/strategy: "Sequential"
    spec:
      hostNetwork: true
      containers:
        - name: game
          image: 14.103.46.72/hgame/game-server:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 19805
              protocol: TCP
              # hostPort will be automatically allocated by the webhook
            - name: health
              containerPort: 9090
              protocol: TCP
              # hostPort will be automatically allocated by the webhook
          env:
            - name: WORLD_ID
              value: "1"
            - name: GRPC_PORT
              value: "19805"
            - name: HEALTH_PORT
              value: "9090"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: game-server
  namespace: default
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: game
    component: server
  ports:
    - name: grpc
      port: 19805
      targetPort: 19805
      protocol: TCP
    - name: health
      port: 9090
      targetPort: 9090
      protocol: TCP
