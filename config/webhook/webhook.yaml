---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: hostport-mutating-webhook-configuration
  labels:
    app.kubernetes.io/name: hostport-operator
webhooks:
  - name: mpod.hostport.io
    clientConfig:
      service:
        name: hostport-operator-webhook-service # 使用 kustomize namePrefix 后的实际 Service 名称
        namespace: operators
        path: "/mutate-pods"
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
    admissionReviewVersions:
      - v1
    sideEffects: None
    failurePolicy: Fail
    # 排除 Operator 自己的 Pod，避免循环依赖
    objectSelector:
      matchExpressions:
        - key: app.kubernetes.io/name
          operator: NotIn
          values:
            - hostport-operator
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: operators # 修复：namespace 应该是 operators
  labels:
    app.kubernetes.io/name: hostport-operator
spec:
  ports:
    - port: 443
      targetPort: 9443
  selector:
    app.kubernetes.io/name: hostport-operator
